<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>

    <h1>Homepage Engleski</h1>
    {% block message %}{% endblock %}
    {% block language_buttons %}
	<div class="btn-group d-grid col-6 mx-auto" role="group" aria-label="Basic mixed styles example">
	  <a class="btn btn-danger" href="{% url 'home' %}">Engleski</a>
	  <a class="btn btn-warning" href="{% url 'de_home' %}">Nemački</a>
	</div>
    {% endblock %}

    {% block villas %}
  <div class="btn-group col-4" role="group" aria-label="Basic mixed styles example">
    <a class="btn btn-secondary" href="{% url 'adora' %}">Adora</a>
    <a class="btn btn-warning" href="{% url 'amia' %}">Amia</a>
    <a class="btn btn-dark" href="{% url 'shimunelka' %}">Shimunelka</a>
  </div>
    {% endblock %}

{% block form %}{% endblock %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
