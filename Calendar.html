<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>calendar</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  
  <style>
    .calendar .calendar-header {
  background-color: white;
  border: 0;
  color: #000000;
  font-family: 'Playfair Display';
  width: 300px;

}
	  	  
.calendar .calendar-header .year-title:hover, .calendar .calendar-header .prev:hover, .calendar .calendar-header .next:hover {
  background: rgba(255, 255, 255, 0.2);
}
	  
	  
.calendar .calendar-header .year-neighbor {
  color: #FFFFFF;
  opacity: 0.7;
}

.calendar .calendar-header .year-neighbor2 {
  color: #FFFFFF;
  opacity: 0,2;
}

.calendar .month-container {
  height: 210px;
}

.calendar table.month {
  height: 100%;
}

.calendar table.month .month-title {
  /*background-color: #F2F2F2;*/
  color: #212426;
  padding: 5px;
  font-family: 'Playfair Display';
}

.calendar table.month .day-header {
  padding-top: 2px;
  border-bottom: 1px solid #212426;
  font-family: 'Playfair Display';
}

.calendar table.month td.day .day-content {
  padding: 1px 6px;
  /*font-family: 'Dosis';*/
}

body {
}



  </style>

</head>
<body>
<h1>Test Page</h1>
    <div id="calendar"></div>
    <script src="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.js"></script>
    <script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>
    <script>
      const calendar = new Calendar('#calendar', {
        
        
		weekStart: 1,
		/*disabledWeekDays: [0,1,2,3,4,5],*/
        disabledDays: [
			/* 2021 godina */
			
			new Date(2021,5,1),
			new Date(2021,5,2),
			new Date(2021,5,3),
			new Date(2021,5,4),
			new Date(2021,5,6),
			new Date(2021,5,7),
			new Date(2021,5,8),
			new Date(2021,5,9),
			new Date(2021,5,10),
			new Date(2021,5,11),
			new Date(2021,5,13),
			new Date(2021,5,14),
			new Date(2021,5,15),
			new Date(2021,5,16),
			new Date(2021,5,17),
			new Date(2021,5,18),
			new Date(2021,5,20),
			new Date(2021,5,21),
			new Date(2021,5,22),
			new Date(2021,5,23),
			new Date(2021,5,24),
			new Date(2021,5,25),
			new Date(2021,5,27),
			new Date(2021,5,28),
			new Date(2021,5,29),
			new Date(2021,5,30),

			/* 2022 godina */
			new Date(2022,5,1),
			new Date(2022,5,2),
			new Date(2022,5,3),
			new Date(2022,5,4),
			new Date(2022,5,6),
			new Date(2022,5,7),
			new Date(2022,5,8),
			new Date(2022,5,9),
			new Date(2022,5,10),
			new Date(2022,5,11),
			new Date(2022,5,13),
			new Date(2022,5,14),
			new Date(2022,5,15),
			new Date(2022,5,16),
			new Date(2022,5,17),
			new Date(2022,5,18),
			new Date(2022,5,20),
			new Date(2022,5,21),
			new Date(2022,5,22),
			new Date(2022,5,23),
			new Date(2022,5,24),
			new Date(2022,5,25),
			new Date(2022,5,27),
			new Date(2022,5,28),
			new Date(2022,5,29),
			new Date(2022,5,30),

			
		],
		
		minDate: new Date(2021,0),
        maxDate: new Date(2022,11,31),
        displayDisabledDataSource: true,
        allowOverlap: true,
       
        dataSource: function() {
          return fetch(`https://www.googleapis.com/calendar/v3/calendars/andrej.grbin@gmail.com/events?key=AIzaSyBX3r0Zskn6r1oODwDGiUm1MvoCO3sKkGo`)
            .then(result => result.json())
            .then(result => {
              if (result.items) {
                console.log(result.items);
                return result.items.map(r => ({
                  startDate: new Date(r.start.dateTime),
                  endDate: new Date(r.end.dateTime),
                  color: '#8C7251',
                  startHalfDay: true,
                  endHalfDay: true,             
                }));
              }
              return [];
            });
        },
      });
      calendar.setStyle('background');
      calendar.alwaysHalfDay(true);
    </script>
    <script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>
</body>
</html>
